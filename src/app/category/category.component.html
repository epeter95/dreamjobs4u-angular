<div class="category-jobs-wrapper" *ngIf="pageLoaded |async">
    <ng-container *ngIf="jobs.length > 0;else noJob">
        <div class="side-menu-title">{{jobs[0].Category.selectedTranslation.text}}</div>
        <div class="side-menu-subtitle">{{jobs.length}} {{jobCountTitleText}}</div>
    </ng-container>
    <ng-template #noJob>
        <div class="side-menu-title">{{noCategoriesText}}</div>
    </ng-template>
    <div class="category-jobs-container">
        <a [routerLink]="'/kategoria/'+categoryId+'/allas/'+job.id" class="category-job" *ngFor="let job of jobs">
            <img class="job-logo" [src]="job.logoUrl">
            <div class="job-title side-menu-subtitle">{{job.selectedTranslation.title}}</div>
            <div class="job-company">{{job.companyName}}</div>
        </a>
    </div>
</div>
