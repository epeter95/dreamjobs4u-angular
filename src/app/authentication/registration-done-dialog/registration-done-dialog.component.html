<div id="registration-done-container" class="registration-done-container" *ngIf="pageLoaded | async">
    <div class="close-button" (click)="closeDialog()">X</div>
    <mat-icon class="dialog-icon">done</mat-icon>
    <div class="dialog-text">{{successfulRegistrationText}}</div>
    <a class="link-button" (click)="openLogin()">{{clickToLoginText}}</a>
</div>
