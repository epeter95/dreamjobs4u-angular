<h1 mat-dialog-title>Hívás információ</h1>
<div mat-dialog-content>
  <mat-form-field [cdkCopyToClipboard]="data.peerId!" (click)="showCopiedSnackBar()">
    <mat-label>{{ data.joinCall ? 'Írja be az esemény azonosítóját' : 'Kattintson az esemény azonosító másolásához' }}</mat-label>
    <input [disabled]="!data.joinCall" matInput [(ngModel)]="data.peerId">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="submit-button custom-margin" [mat-dialog-close]="data.peerId">Ok</button>
</div>
