<div id="video-event" class="event-wrapper" *ngIf="pageLoaded | async">
    <div class="event-buttons">
        <button *ngIf="isUserOwner" (click)="showModal(false)" class="submit-button event-button" [ngClass]="(isCallStarted$ | async) ? 'button-disabled': ''" [disabled]="isCallStarted$ | async">Hívás indítása</button>
        <button *ngIf="!isUserOwner" (click)="showModal(true)" class="submit-button event-button" [ngClass]="(isCallStarted$ | async) ? 'button-disabled': ''"  [disabled]="isCallStarted$ | async">Csatlakozás a híváshoz</button>
        <button (click)="endCall()" class="submit-button event-button" [ngClass]="!(isCallStarted$ | async) ? 'button-disabled': ''" [disabled]="!(isCallStarted$ | async)">Kilépés a hívásból</button>
    </div>
    <div id="video-wrapper">
      <video #remoteVideo id="remote-video" poster="/assets/images/video-placeholder.jpg" autoplay playsinline></video>
      <video #localVideo id="local-video" autoplay playsinline muted></video>
    </div>
</div>
